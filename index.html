<style>

*{box-sizing:border-box}

body{

.wrap{

}

.card{

}

h1,h2{margin:0 0 10px}

.timer{

.tbox{

}

}

button:disabled{

}

.stage{

}

/* ===== CARROSSEL ===== */
.carousel{
  position:relative;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:18px;
  margin:15px 0;
}

.slides{
  display:flex;
  height:100%;
  transition:transform .5s ease;
}

.slide{
  min-width:100%;
  height:100%;
  position:relative;
}

.blur-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(28px) brightness(.7);
  transform:scale(1.2);
}

.slide img{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  object-fit:contain;
}

.controls{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
}

.ctrl{
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.4);
  color:white;
  font-size:22px;
  cursor:pointer;
}

/* ===== MENSAGEM ===== */
.msg{
  background:rgba(255,255,255,.1);
  padding:16px;
  border-radius:16px;
  line-height:1.7;
}

.msg p{
  opacity:0;
  transform:translateY(10px);
  animation:fadeUp .6s ease forwards;
  margin: 0 0 12px;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:15px;
}

.copy-btn{
  background:rgba(255,255,255,.15);
  color:var(--text);
  flex: 1 1 220px;
}

.copy-btn.copied{
  background:var(--accent);
  color:#06230f;
}

.spotify a{
  display:inline-block;
  padding:12px 18px;
  border-radius:16px;
  background:#22c55e;
  color:#06230f;
  font-weight:800;
  text-decoration:none;
}

/* ===== BALÃ•ES ===== */
.balloons{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:999;
}

.balloon{
  position:absolute;
  bottom:-80px;
  width:40px;
  height:55px;
  border-radius:50%;
  animation:floatUp linear forwards;
}

.balloon::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-12px;
  width:2px;
  height:20px;
  background:rgba(255,255,255,.6);
  transform:translateX(-50%);
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); }
}
</style>
</head>

<script>

/* ===== CARROSSEL ===== */
const slides=document.getElementById("slides");
let index=0;

photos.forEach((src,i)=>{
  const s=document.createElement("div");
  s.className="slide";
  s.innerHTML=`
    <div class="blur-bg" style="background-image:url('${src}')"></div>
    <img src="${src}" alt="Foto ${i+1}">

  slides.appendChild(s);
});

function show(i){
  index=(i+photos.length)%photos.length;
  slides.style.transform=`translateX(${-index*100}%)`;
}
document.getElementById("prev").onclick=()=>show(index-1);
document.getElementById("next").onclick=()=>show(index+1);

/* ===== CONTAGEM ===== */
const target=new Date(new Date().getFullYear(),1,5,0,0,0);

function tick(){
  const now=new Date();
  let diff=target-now;

  if(diff<=0){
    d.textContent=h.textContent=m.textContent=s.textContent="00";
    enterBtn.disabled=false;
    enterBtn.textContent="ðŸŽ‰ Entrar";
    return;
  }

  diff=Math.floor(diff/1000);
  d.textContent=String(diff/86400|0).padStart(2,"0");
  h.textContent=String(diff%86400/3600|0).padStart(2,"0");
  m.textContent=String(diff%3600/60|0).padStart(2,"0");
  s.textContent=String(diff%60).padStart(2,"0");
}
setInterval(tick,500);
tick();

/* ===== BALÃ•ES ===== */
const balloonsWrap=document.getElementById("balloons");
function rand(min,max){return Math.random()*(max-min)+min;}

function createBalloon(){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=rand(5,95)+"vw";

  const w=rand(30,55);
  b.style.width=w+"px";
  b.style.height=(w*1.3)+"px";
  b.style.animationDuration=rand(6,10)+"s";

  const hue=Math.floor(rand(0,360));
  b.style.background=`linear-gradient(180deg,
    hsla(${hue},90%,70%,.95),
    hsla(${hue},90%,55%,.95))`;

  b.addEventListener("animationend",()=>b.remove());
  balloonsWrap.appendChild(b);
}

function startBalloons(ms=8000){
  const start=Date.now();
  const interval=setInterval(()=>{
    for(let i=0;i<3;i++) createBalloon();
    if(Date.now()-start>ms) clearInterval(interval);
  },150);
}

/* ===== ENTRAR ===== */
enterBtn.onclick=async ()=>{
  startBalloons(8000);

  // Link do botÃ£o Spotify (sem aparecer na mensagem)
  spotifyBtn.href = SPOTIFY_URL;

  // Tocar a mÃºsica local (arquivo: audio/osanjoscantam.mp3)
  const audio = document.getElementById("bgMusic");
  try{
    audio.currentTime = 0;
    await audio.play();
  }catch(e){
    console.warn("NÃ£o foi possÃ­vel tocar o Ã¡udio. Verifique se o arquivo existe em audio/osanjoscantam.mp3", e);

  // ExibiÃ§Ã£o â€œlinha por linhaâ€
  const msg=document.getElementById("msg");

  // Se nÃ£o tiver parÃ¡grafos (linhas em branco), quebra automaticamente em blocos menores
  const parts = messageText.includes("\n\n")
    ? messageText.split("\n\n")
    : (messageText.match(/.{1,260}(\s|$)/g) || [messageText]);

  parts.forEach((p,i)=>{
    const el=document.createElement("p");
    el.textContent=p.trim();
    el.style.animationDelay=`${i*0.35}s`;
    msg.appendChild(el);

  stage.style.display="block";
  stage.scrollIntoView({behavior:"smooth"});

/* ===== COPIAR ===== */
copyBtn.onclick=()=>{
  navigator.clipboard.writeText(messageText);
